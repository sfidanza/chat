<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat rooms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="image/png" rel="shortcut icon" href="img/favicon.png"/>
    <link href="chat.css" rel="stylesheet">
    <script type="text/javascript" src="chat.js"></script>
</head>
<body class="theme">
<h1>Chat rooms</h1>
<div id="room-list">
    <ul id="rooms" onclick="chat.onSelectRoom(event);">
    </ul>
    <div id="admin-panel" class="hidden">
        <ul>
            <li onclick="chat.resetRoom(); return false;">Reset room</li>
            <!-- <li onclick="chat.deleteRoom(); return false;">Delete room</li> -->
            <!-- <li onclick="chat.createRoom(); return false;">Create room</li> -->
        </ul>
    </div>
</div>
<dl id="room-content" class="hidden">
</dl>
<div id="user-entry" class="hidden">
    <form onsubmit="chat.post(this.elements.message.value); this.elements.message.value = ''; return false;">
        <input type="text" name="message" />
        <button type="submit"></button>
    </form>
</div>
<div id="disconnected-overlay" class="hidden">
    <div class="modal-box">
        <h3>Disconnected</h3>
        <p>Hit Ctrl+R to reconnect</p>
    </div>
</div>
</body>
</html>
