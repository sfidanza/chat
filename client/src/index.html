<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat rooms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="image/png" rel="shortcut icon" href="img/favicon.png"/>
    <link href="chat.css" rel="stylesheet">
    <script type="module" src="chat.js"></script>
</head>
<body class="theme">
<h1>Chat rooms</h1>
<div id="room-list">
    <ul id="rooms" onclick="chat.onSelectRoom(event);">
    </ul>
    <div id="admin-panel">
        <ul>
            <li onclick="chat.video.openCamera();">Share video</li>
            <li onclick="chat.video.openScreen();">Share screen</li>
            <li data-admin class="hidden" onclick="chat.resetRoom();">Reset room</li>
            <!-- <li onclick="chat.deleteRoom();">Delete room</li> -->
            <!-- <li onclick="chat.createRoom();">Create room</li> -->
        </ul>
    </div>
</div>
<dl id="room-content" class="hidden">
</dl>
<div id="user-entry" class="hidden">
    <form onsubmit="chat.post(this.elements.message.value); this.elements.message.value = ''; return false;">
        <input type="text" name="message" />
        <button type="submit"></button>
    </form>
</div>
<div id="video-overlay" class="modal-overlay hidden">
    <div class="modal-box">
        <div class="close-modal" onclick="chat.video.close();"></div>
        <h3>Local video feed</h3>
        <p onclick="chat.video.setConstraint(event.target.dataset.preset);">
            <button data-preset="qvga">240p</button>
            <button data-preset="vga">480p</button>
            <button data-preset="hd">720p</button>
            <span id="device-name"></span>
        </p>
        <video id="localVideoFeed" autoplay playsinline muted></video>
        <video id="remoteVideoFeed" autoplay playsinline muted></video>
    </div>
</div>
<div id="disconnected-overlay" class="modal-overlay hidden">
    <div class="modal-box">
        <h3>Disconnected</h3>
        <p>Hit Ctrl+R to reconnect</p>
    </div>
</div>
</body>
</html>
